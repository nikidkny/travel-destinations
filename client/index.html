<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Travel Destinations" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Travel Destinations</title>
  </head>

  <body class="text-white lg:flex h-[100vh]">
    <!-- buger menu -->
    <div class="lg:hidden p-4 pt-7">
      <button id="burger-menu" class="" aria-label="Open menu">
        <img src="./burger-icon.svg" alt="" />
      </button>
    </div>
    <!-- menu contents -->
    <div
      id="navMenu"
      class="fixed flex flex-col h-full inset-0 z-50 bg-gray-800 text-white transform translate-x-full transition-transform lg:translate-x-0 lg:static lg:flex lg:flex-col lg:w-96"
    >
      <div class="logo-container flex justify-between px-6 pt-6">
        <a class="logo" href="">WAYFARER</a>
        <!-- Close Icon for Mobile (hidden on desktop) -->
        <button id="closeMenuButton" aria-label="Close menu" class="mb-6 lg:hidden">
          <img src="./close-icon.svg" alt="" />
        </button>
      </div>

      <!-- Navigation Items (used in both mobile and desktop) -->
      <nav class="flex flex-col flex-grow justify-between">
        <a href="/home" class="flex gap-4 text-lg p-6 hover:text-gray-400">
          <img src="./home-icon.svg" alt="" />
          Home</a
        >
        <div class="flex flex-col gap-4">
          <button id="openModal" class="auth flex gap-4 text-lg pl-6 hover:text-gray-400">
            <img src="./profile-icon.svg" alt="" />
            Log In / Sign Up
          </button>
          <button id="logoutButton" class="auth gap-4 text-lg pl-6 hover:text-gray-400 hidden">
            Log Out
          </button>
          <p class="copywrite text-xs pl-3 pb-3">Â© 2024 WAYFARER - All rights reserved.</p>
        </div>
      </nav>
    </div>
    <main class="lg:pt-12 overflow-y-auto">
      <div class="absolute top-0 right-5 flex gap-3 p-4">
        <button id="create-btn" class="bg-[#2F8446] py-3 px-2 text-xs">ADD NEW DESTINATION</button>
      </div>

      <div id="my-destinations" class="my-destinations hidden flex-col gap-4 p-6">
        <h2>MY TRAVEL DESTINATIONS</h2>
        <div class="mydestinations-list grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
      </div>

      <div class="flex flex-col gap-4 p-6">
        <h2>ALL TRAVEL DESTINATIONS</h2>
        <div class="destinations-list grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
      </div>

      <template id="destination-template">
        <div id="" class="template-wrapper flex bg-[#242424]" data-id="">
          <div class="flex flex-row flex-grow">
            <img
              class="image aspect-square w-36 flex-grow object-cover"
              src="./placeholder-img.png"
              alt="Random destination image"
            />
            <div class="flex flex-col justify-around gap-4 py-5 w-full px-3">
              <div>
                <h3 class="destination-location text-sm flex gap-2 lg:text-base">
                  <img src="./location-icon.svg" alt="" />
                  <span>Destination, location</span>
                </h3>
              </div>
              <div class="text-xs flex flex-col gap-2 lg:text-sm">
                <p class="date flex gap-2">
                  <img src="./date-icon.svg" alt="" />
                  <span>Travel Date</span>
                </p>
                <p class="description">Description</p>
              </div>
              <button class="update-button bg-[#2F8446]">Update</button>
              <button class="delete-button bg-red-600">Delete</button>
            </div>
          </div>
        </div>
      </template>
    </main>
    <script type="module" src="index.ts"></script>
  </body>
</html>
