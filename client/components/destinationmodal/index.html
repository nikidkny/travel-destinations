<div
  id="destinationModal"
  class="hidden fixed inset-0 bg-black bg-opacity-20 justify-center items-center"
  aria-hidden="true"
  role="dialog"
  aria-labelledby="modalTitle"
>
  <div class="bg-dark-grey text-white w-full max-w-xl p-16 relative">
    <h2 id="modalTitle" class="text-2xl font-bold mb-8 text-center">NEW DESTINATION</h2>

    <button id="closeModalBtn" class="absolute top-2 right-4 text-2xl" aria-label="Close modal">
      &times;
    </button>

    <form id="destinationForm">
      <div class="flex space-x-4 mb-6">
        <div class="flex-1">
          <label for="country" class="block text-sm text-white uppercase">COUNTRY</label>
          <select
            id="country"
            class="w-full h-12 p-2 border-b border-gray-500 bg-dark-grey text-white focus:outline-none focus:ring-2 focus:ring-pm-green"
            required
          >
            <option value="" class="text-gray-500" disabled selected hidden>Select Country</option>
          </select>
        </div>
        <div class="flex-1">
          <label for="location" class="block text-sm text-white uppercase">LOCATION</label>
          <input
            type="text"
            id="location"
            class="w-full h-12 p-2 border-b border-gray-500 bg-transparent text-white focus:outline-none"
            required
            autocomplete="off"
          />
        </div>
      </div>
      <div class="mb-6">
        <label for="description" class="block text-sm text-white uppercase">DESCRIPTION</label>
        <textarea
          id="description"
          rows="1"
          class="w-full p-4 border-b border-gray-500 bg-transparent focus:outline-none text-white overflow-hidden"
          style="resize: none; min-height: px"
          required
        ></textarea>
      </div>
      <div class="flex space-x-4 mb-6">
        <div class="relative flex-grow mb-6">
          <label for="datepicker-start" class="block text-sm text-white uppercase mb-3"
            >START DATE</label
          >
          <div class="absolute top-11 left-0 flex items-center">
            <img
              src="/calendar.svg"
              alt="Calendar Icon"
              class="w-5 h-5 cursor-pointer text-gray-400"
              id="calendar-icon-start"
            />
          </div>
          <input
            type="date"
            id="datepicker-start"
            class="w-full pl-10 p-2 border-b border-gray-500 bg-transparent text-white focus:outline-none appearance-none placeholder-gray-400"
            required
          />
        </div>
        <div class="relative flex-grow mb-6">
          <label for="datepicker-end" class="block text-sm text-white uppercase mb-3"
            >END DATE</label
          >
          <div class="absolute top-11 left-0 flex items-center">
            <img
              src="/calendar.svg"
              alt="Calendar Icon"
              class="w-5 h-5 cursor-pointer text-gray-400"
              id="calendar-icon-end"
            />
          </div>
          <input
            type="date"
            id="datepicker-end"
            class="w-full pl-10 p-2 border-b border-gray-500 bg-transparent text-white focus:outline-none appearance-none placeholder-gray-400"
            required
          />
        </div>
      </div>
      <div class="mb-6">
        <label for="image-upload" class="block text-sm text-white uppercase">UPLOAD IMAGE</label>
        <img
          id="current-image-preview"
          class="w-32 h-auto mb-4 hidden object-cover rounded-lg"
          alt="Current image preview"
        />
        <input
          type="file"
          id="image-upload"
          class="w-full text-gray-400 p-2 border-b border-gray-500 bg-transparent focus:outline-none"
        />
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-pm-green hover:bg-green-600 text-white font-bold py-4 px-6 mt-4"
        >
          ADD NEW DESTINATION
        </button>
      </div>
    </form>
  </div>
</div>
