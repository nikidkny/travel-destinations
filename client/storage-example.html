<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Storage Example" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Storage Example</title>
  </head>

  <body>
    <main class="h-[100vh] flex flex-col justify-center items-center">
      <div class="flex flex-col gap-6 bg-white p-4 rounded-lg">
        <input id="file" type="file" accept="image/*" name="file" />
        <p id="missing-files" class="text-red-600 hidden">Upload files first you dummy</p>
        <button
          id="submit"
          class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
        >
          Submit
        </button>
      </div>
      <img
        id="image"
        class="hidden rounded-2xl mt-6 max-w-full max-h-[50%] hover:cursor-pointer hover:opacity-50"
        alt="image you uploaded"
      />
    </main>
    <script type="module" src="storage-example.ts"></script>
  </body>
</html>
